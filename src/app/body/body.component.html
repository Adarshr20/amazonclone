<div class="main-container">
    <div class="results-section">
      <h3>Results</h3>
      <div class="items-container">
        <ng-container *ngFor="let item of bookArray;let idx=index">
          <div class="item" (click)="getBookDetails(idx)">
            <div class="item-image">
              <img src={{item.img}}>
            </div>
            <div class="item-details">
              <h3>{{item.name}}
              </h3>
         
              
             
              <div class="price">
                <div class="price-container">
                
                  <span class="discounted-price">₹{{item.Price}}</span>
                
                </div>
                <div class="delivery-container">
                  <p>FREE delivery <strong>Tue, 30 Jan </strong> on ₹499 of <br>items fulfilled by Amazon</p>
                  <p>Or fastest delivery Today</p>
                </div>
                <ng-container *ngIf="bookDetails && bookid==item.id">
                  <div class="desc">
                      <p>{{item.desc}}</p>
                    </div>
                </ng-container>
                
              </div>
            </div>
          </div>
          </ng-container>
      </div>
    </div>
  </div>
